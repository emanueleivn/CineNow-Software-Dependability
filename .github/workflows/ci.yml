name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build & test (Maven verify + JaCoCo)
        run: mvn -B -ntp -f application/pom.xml verify

      - name: Mutation testing with PIT
        run: mvn -B -ntp -f application/pom.xml org.pitest:pitest-maven:mutationCoverage

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: application/target/site/jacoco

      - name: Upload PIT mutation testing report
        uses: actions/upload-artifact@v4
        with:
          name: pit-report
          path: application/target/pit-reports

      - name: Build Docker image
        run: docker build application --file application/Dockerfile --tag cinenow:${{ github.sha }}
